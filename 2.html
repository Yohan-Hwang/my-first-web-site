  <h2>말씀운동의 정신</h2>
  <p>
  '말씀운동'은 모든 성도가 하나님의 말씀인 성경을 연구하여 구원과 신앙의 진리를 깨달아 하나님의 사람으로 온전케 되는 것을 목적으로 합니다. 사람은 오직 성경 말씀으로만 변화됩니다. 그러므로 모든 성도는 하나님의 말씀인 성경을 항상 배우고 확신하며 그 안에 거해야 합니다(딤후3:14). 말씀 중심의 신앙을 통해 하나님이 기뻐하시는 교회가 될 수 있습니다.
  </p>
